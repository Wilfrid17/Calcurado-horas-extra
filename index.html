<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Extras</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Calculadora de Horas Extras</h1>
    <form id="calculadoraForm">
        <div class="form-group">
            <label for="salario">Salário Base:</label>
            <input type="number" id="salario" step="0.01" required placeholder="Digite o valor do salário">
        </div>
        <div class="form-group">
            <label for="horasExtra50">Horas Extras 50%:</label>
            <input type="number" id="horasExtra50" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="horasExtra100">Horas Extras 100%:</label>
            <input type="number" id="horasExtra100" value="0" min="0">
        </div>
        <button type="submit">Calcular Horas Extras</button>
    </form>
    <div id="resultado"></div>

    <footer>
        © 2025 Calculadora de Horas Extras | Todos os direitos reservados
    </footer>
    <script src="script.js"></script>
</body>
</html>
